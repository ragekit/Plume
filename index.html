<!DOCTYPE html>
<html>

<head>
    <title>Plume</title>
    <script type="text/javascript" src="editor.js"></script>
    <style>
        .editor {
            display: inline-block;
            vertical-align: top;
            font: 15px monospace;
            max-width: 60rem;
            
            padding: 4rem;
            border: 0;
            outline: 0px solid transparent;
            text-align: left;
            box-sizing:border-box;
            white-space: pre-wrap;
        }
        #history{
            width:30%
        }

        .entry {
            margin-bottom: 20px;
        }

        #scratchpad{
            margin: 0 auto;
            width:70%;
            
        }

    </style>
</head>

<body>

    <div class="container">
        <div id="history" class="editor"></div><div id="scratchpad" class="editor" spellcheck="false"></div>
    </div>
    <script type="text/javascript" src="./renderer.js"></script>
</body>

</html>
