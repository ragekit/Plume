<!DOCTYPE html>
<html>

<head>
    <title>Plume</title>
    
    <style>

        body::-webkit-scrollbar {
            width: 0px;  /* Remove scrollbar space */
                background: transparent;
        }
        body{
            margin:0;
        }
        .editor {
            display: inline-block;
            vertical-align: top;
            font: 15px monospace;
            
            border: 0;
            text-align: left;
            box-sizing:border-box;
            white-space: pre-wrap;
        }
        .container {
            margin: 4rem;
        }

        #history{
            width:250px;
            margin: 0 30px 20px 0;
        }
  
        #current {
            outline: 0px solid transparent;
            height : 200px;
        }

        @media only screen and (min-width: 700px) {
            #scratchpad{
                width : calc(100% - 280px);
            }
        }

     
        
        .momentTitle {
            display: inline-block;
            vertical-align: top;
            margin:0 30px 10px 0;
        }
        .entry {
            display: inline-block;
            max-width: 45rem;
            line-height: 1.3;
        }

        .wrapper {
            margin-bottom: 20px;
            white-space: wrap;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <div id="history" class="editor"></div><div id="scratchpad" class="editor" spellcheck="false"></div>
    </div>
    <script type="text/javascript" src="./renderer.js"></script>
</body>

</html>
