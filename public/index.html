<!DOCTYPE html>
<html>

<head>
    <title>Plume</title>
    
    <style>

        body::-webkit-scrollbar {
            width: 0px;  /* Remove scrollbar space */
                background: transparent;
        }
        body{
            margin:0;
        }
        .editor {
            display: inline-block;
            vertical-align: top;
            font: 15px monospace;
            
            border: 0;
            text-align: left;
            box-sizing:border-box;
            white-space: pre-wrap;
        }
        .container {
            padding: 4rem;
        }

        #history{
            width:250px;
            margin-bottom: 20px;
        }

     

        #current {
            outline: 0px solid transparent;
            height : 200px;
        }

        #scratchpad{
            min-width: 10em;
        }
        
        .momentTitle {
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
        }
        .entry {
            display: inline-block;
        }

        .wrapper {
            margin-bottom: 20px;
            max-width: 50rem;

        }
    
    </style>
</head>

<body>
    <div class="container">
        <div id="history" class="editor"></div><div id="scratchpad" class="editor" spellcheck="false"></div>
    </div>
    <script type="text/javascript" src="./renderer.js"></script>
</body>

</html>
